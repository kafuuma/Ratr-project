version: '3'

volumes:
  database_data:

services:
  db:
    container_name: database
    env_file:
      - ./prod.env
    build:
      context: ../db
      dockerfile: Dockerfile
    ports:
      - '5431:5432'
    volumes:
      - database_data:/var/lib/postgresql/data

  auth:
    container_name: ratr_auth
    env_file:
      - ./prod.env
    build:
      context: ../../
      dockerfile: docker/auth/prod/Dockerfile
    depends_on:
      - db
    ports:
      - '5001:5000'
